    <title>2 Truths 1 Lie</title>
</head>

<body>
    <div id="main-content">
        <h1>Two Truths One Lie</h1>
        <div class="flex-display">
            <div class="factoid">
                <h3>I've made a robot</h3>
                <p>It had wheels</p>
            </div>
            <div class="factoid">
                <h3>I've met Batman and DareDevil</h3>
                <p>Batman did not, but DareDevil had a stick</p>
            </div>
                <div class="factoid">
                    <h3>I've been to the UN</h3>
                    <p>It had no wheels</p>
                </div>
        </div>
    </div>
</body>

</html>
